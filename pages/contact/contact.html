<section id="contact-section">
    <div id="particles-js"></div>
    <div class="contact-wrapper">
            
        <div class="contact-form">
            <h1>Contact</h1>
            <p>While you're here, you might as well say hello!</p>
            <!-- <label for="name">Full Name:</label> -->
            <input autocomplete="off" spellcheck="false" aria-autocomplete="both" aria-haspopup="false" type="text"
                id='name' name='name' placeholder="Your full name..." />
            <!-- <label for="email">Email:</label> -->
            <input autocomplete="off" spellcheck="false" aria-autocomplete="both" aria-haspopup="false" type="text"
                id="email" name="email" placeholder="Your email..." />
            <!-- <label for="email">Message:</label> -->
            <textarea id="message" autocomplete="off" spellcheck="false" aria-autocomplete="both" aria-haspopup="false"
                placeholder="Type your message here..."></textarea>
            <input id="submit" type="submit" value="Send">
        </div>
        
    </div>
    <!-- <div class="blob"></div> -->
</section>
