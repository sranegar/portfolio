<section id="contact-section">
    <div id="particles-js"></div>
    <div class="contact-wrapper">

        <div class="contact-form">
            <form action="https://formsubmit.co/stephanie.ranegar@gmail.com" method="POST" enctype="multipart/form-data"
                name="EmailForm" id="contactForm">
                <h1>Contact</h1>
                <p>While you're here, you might as well say&nbsp;hello!</p>
                <!-- <label for="name">Full Name:</label> -->
                <input autocomplete="off" spellcheck="false" aria-autocomplete="both" aria-haspopup="false" type="text"
                    id='name' name='name' placeholder="Your full name..." required />
                <!-- <label for="email">Email:</label> -->
                <input autocomplete="off" spellcheck="false" aria-autocomplete="both" aria-haspopup="false" type="text"
                    id="email" name="email" placeholder="Your email..." required />
                <!-- <label for="email">Message:</label> -->
                <textarea id="message" name="message" autocomplete="off" spellcheck="false" aria-autocomplete="both"
                    aria-haspopup="false" placeholder="Type your message here..." required></textarea>
                <a class="submit-btn" id="submit">Submit</a>
            </form>
        </div>

    </div>
    <!-- <div class="blob"></div> -->
</section>
